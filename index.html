<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="title" content="Happy Birthday | Swapna" />
  <title>Swapna Birthday</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <!-- Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.js"></script>
</head>

<body>
  <div id="wrapper">
    <!-- Fireworks overlay -->
    <div id="fx"></div>

    <div class="flag__birthday">
      <img src="./1.png" alt="" class="flag__left">
      <img src="./1.png" alt="" class="flag__right">
    </div>

    <div class="content">
      <div class="left">
        <div class="title">
          <h1 class="happy">
            <span style="--t: 1.2s;">H</span>
            <span style="--t: 1.3s;">a</span>
            <span style="--t: 1.4s;">p</span>
            <span style="--t: 1.5s;">p</span>
            <span style="--t: 1.6s;">y</span>
          </h1>
          <h1 class="birthday">
            <span style="--t: 1.8s;">B</span>
            <span style="--t: 1.9s;">i</span>
            <span style="--t: 2.0s;">r</span>
            <span style="--t: 2.1s;">t</span>
            <span style="--t: 2.2s;">h</span>
            <span style="--t: 2.3s;">d</span>
            <span style="--t: 2.4s;">a</span>
            <span style="--t: 2.5s;">y</span>
          </h1>

          <!-- Hat (must exist on page) -->
          <div class="hat">
            <img src="./hat.png" alt="" width="130">
          </div>
        </div>

        <div class="date__of__birth">
          <span></span>
        </div>

        <div class="btn">
          <button id="btn__letter">
            <div class="mail">
              Click Here Swapna
              <i class="fa-regular fa-envelope"></i>
            </div>
          </button>
        </div>
      </div>

      <div class="right">
        <div class="box__account">
          <div class="image">
            <img src="./unnamed.png" alt="Swapna photo">
          </div>

          <div class="name">
            <i class="fa-solid fa-heart"></i>
            <span>Dear Swapna</span>
            <i class="fa-solid fa-heart"></i>
          </div>

          <div class="balloon_one">
            <img src="./balloon1.png" alt="">
          </div>
          <div class="balloon_two">
            <img src="./balloon2.png" alt="">
          </div>
        </div>

        <div class="cricle">
          <div class="text__cricle">
            <span style="--i: 1;">h</span>
            <span style="--i: 2;">a</span>
            <span style="--i: 3;">p</span>
            <span style="--i: 4;">p</span>
            <span style="--i: 5;">y</span>
            <span style="--i: 6;">-</span>
            <span style="--i: 7;">b</span>
            <span style="--i: 8;">i</span>
            <span style="--i: 9;">r</span>
            <span style="--i: 10;">t</span>
            <span style="--i: 11;">h</span>
            <span style="--i: 12;">d</span>
            <span style="--i: 13;">a</span>
            <span style="--i: 14;">y</span>
            <span style="--i: 15;">-</span>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <div class="decorate_star star1" style="--t: 3.2s;"></div>
    <div class="decorate_star star2" style="--t: 3.4s;"></div>
    <div class="decorate_star star3" style="--t: 3.6s;"></div>
    <div class="decorate_star star4" style="--t: 3.8s;"></div>
    <div class="decorate_star star5" style="--t: 4.0s;"></div>

    <div class="decorate_flower--one" style="--t: 3.2s;">
      <img src="./decorate_flower.png" alt="">
    </div>
    <div class="decorate_flower--two" style="--t: 3.5s;">
      <img src="./decorate_flower.png" alt="">
    </div>
    <div class="decorate_flower--three" style="--t: 3.8s;">
      <img src="./decorate_flower.png" alt="">
    </div>

    <div class="decorate_bottom">
      <img src="./decorate.png" alt="">
    </div>

    <div class="smiley__icon">
      <img src="./smiley_icon.png" alt="">
    </div>

    <!-- âœ… Letter modal -->
    <div class="box__letter">
      <div class="letter__border">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="letter">
          <div class="title__letter"></div>

          <div class="content__letter">
            <div class="left">
              <img id="heart__letter" src="./heart_letter.png" alt="" width="130">
              <img class="heart heart_1" src="./heart.png" alt="" width="30" style="--t: 1s;">
              <img class="heart heart_2" src="./heart.png" alt="" width="30" style="--t: 1.2s;">
              <img class="heart heart_3" src="./heart.png" alt="" width="30" style="--t: 1.4s;">
              <img class="heart heart_4" src="./heart.png" alt="" width="30" style="--t: 1.6s;">
            </div>

            <div class="right">
              <div class="love__img">
                <img src="./love.png" alt="" width="120">
              </div>
              <div class="text__letter">
                <p></p>
              </div>
              <img id="mewmew" src="./mewmew.gif" alt="" width="90">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // ===== Confetti + Fireworks FX =====
    const fxContainer = document.getElementById("fx");
    const fireworks = new Fireworks.default(fxContainer, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.02,
      friction: 0.97,
      gravity: 1.5,
      particles: 90,
      traceLength: 3,
      traceSpeed: 10,
      explosion: 6,
      intensity: 30,
      flickering: 50,
      lineStyle: "round",
      hue: { min: 330, max: 30 },
      delay: { min: 20, max: 40 },
    });

    function burstConfetti() {
      confetti({ particleCount: 140, spread: 80, origin: { y: 0.65 }, scalar: 1.0 });
      setTimeout(() => {
        confetti({ particleCount: 90, spread: 120, startVelocity: 30, origin: { y: 0.55 }, scalar: 0.9 });
      }, 250);
    }
    function startFireworks(ms = 6500) {
      fireworks.start();
      setTimeout(() => fireworks.stop(), ms);
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        burstConfetti();
        startFireworks(6500);
      }, 1200);
    });

    // ===== Date + letter typing =====
    let datetxt = "4th February";

    let datatxtletter = `Happy birthday to you ğŸ‚ğŸ¥³ğŸˆ
May this year bring you more calm and more moments where you genuinely feel at ease ğŸŒ¿.
I always hope we will celebrate many more birthdays like this together ğŸ’•.

I'm grateful to know you and it's gonna be 2 years since we bumped into each other.
Just want to send a different wishes even I wished on your WhatsApp.
Enjoy your holiday ğŸ˜Œ.

Last year I spent the eve with you but this year couldn't make it.
I'll see you after you come back from Hong Kong.
Stay safe till then ğŸ¤`;

    let titleLetter = "For Swapna ğŸ’ğŸ’—";

    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');

    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;

    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");

    // âœ… faster on mobile so you SEE the date (instead of waiting)
    const isMobile = window.innerWidth <= 768;
    const dateDelay = isMobile ? 1800 : 6000;

    setTimeout(function () {
      const timeDatetxt = setInterval(function () {
        if (currentIndex < charArrDate.length) {
          date__of__birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          let i = document.createElement("i");
          i.className = "fa-solid fa-star"
          document.querySelector(".date__of__birth").prepend(i)
          document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
          clearInterval(timeDatetxt)
        }
      }, 90)
    }, dateDelay);

    var intervalContent;
    var intervalTitle;

    $("#btn__letter").on("click", function () {
      burstConfetti();
      startFireworks(5500);

      // âœ… stable on mobile (no flex break)
      $(".box__letter").show();
      $(".letter__border").show();

      // reset content every open
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;

      intervalTitle = setInterval(function () {
        if (currentIndexTitle < charArrTitle.length) {
          document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
          currentIndexTitle++;
        } else {
          clearInterval(intervalTitle)
        }
      }, 60);

      document.querySelector("#heart__letter").classList.add("animationOp");
      document.querySelector(".love__img").classList.add("animationOp");
      document.querySelector("#mewmew").classList.add("animationOp");

      document.querySelectorAll(".heart").forEach((item) => {
        item.classList.add("animation")
      });

      intervalContent = setInterval(function () {
        if (currentIndexLetter < charArrDateLetter.length) {
          text__letter.textContent += charArrDateLetter[currentIndexLetter];
          currentIndexLetter++;
        } else {
          clearInterval(intervalContent)
        }
      }, 22);
    });

    $(".close").on("click", function () {
      clearInterval(intervalContent);
      clearInterval(intervalTitle);

      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";

      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");

      document.querySelectorAll(".heart").forEach((item) => {
        item.classList.remove("animation")
      });

      $(".letter__border").hide();
      $(".box__letter").hide();
    });
  </script>

</body>

</html>
