<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Swapna Birthday</title>

  <!-- CACHE BUST (important for iPhone/Safari) -->
  <link rel="stylesheet" href="style.css?v=FINAL2" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <!-- Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="fx"></div>

    <div class="flag__birthday">
      <img src="./1.png" class="flag__left" alt="">
      <img src="./1.png" class="flag__right" alt="">
    </div>

    <div class="content">
      <div class="left">
        <div class="title">
          <!-- Hat sits BEHIND and lands on Y -->
          <div class="hat">
            <img src="./hat.png" alt="">
          </div>

          <h1 class="happy">
            <span style="--t: 1.0s;">H</span>
            <span style="--t: 1.1s;">a</span>
            <span style="--t: 1.2s;">p</span>
            <span style="--t: 1.3s;">p</span>
            <span style="--t: 1.4s;">y</span>
          </h1>

          <h1 class="birthday">
            <span style="--t: 1.55s;">B</span>
            <span style="--t: 1.65s;">i</span>
            <span style="--t: 1.75s;">r</span>
            <span style="--t: 1.85s;">t</span>
            <span style="--t: 1.95s;">h</span>
            <span style="--t: 2.05s;">d</span>
            <span style="--t: 2.15s;">a</span>
            <span style="--t: 2.25s;">y</span>
          </h1>
        </div>

        <!-- Date ALWAYS visible -->
        <div class="date__of__birth">
          <i class="fa-solid fa-star"></i>
          <span>4th February</span>
          <i class="fa-solid fa-star"></i>
        </div>

        <div class="btn">
          <button id="btn__letter">
            <div class="mail">
              Click Here Swapna <i class="fa-regular fa-envelope"></i>
            </div>
          </button>
        </div>
      </div>

      <div class="right">
        <div class="box__account">
          <div class="image">
            <img src="./unnamed.png" alt="Swapna photo">
          </div>

          <div class="name">
            <i class="fa-solid fa-heart"></i>
            <span>Dear Swapna</span>
            <i class="fa-solid fa-heart"></i>
          </div>

          <!-- Smiley BELOW name (not on photo) -->
          <div class="smiley__icon">
            <img src="./smiley_icon.png" alt="">
          </div>

          <div class="balloon_one">
            <img src="./balloon1.png" alt="">
          </div>
          <div class="balloon_two">
            <img src="./balloon2.png" alt="">
          </div>
        </div>

        <div class="cricle">
          <div class="text__cricle">
            <span style="--i: 1;">h</span>
            <span style="--i: 2;">a</span>
            <span style="--i: 3;">p</span>
            <span style="--i: 4;">p</span>
            <span style="--i: 5;">y</span>
            <span style="--i: 6;">-</span>
            <span style="--i: 7;">b</span>
            <span style="--i: 8;">i</span>
            <span style="--i: 9;">r</span>
            <span style="--i: 10;">t</span>
            <span style="--i: 11;">h</span>
            <span style="--i: 12;">d</span>
            <span style="--i: 13;">a</span>
            <span style="--i: 14;">y</span>
            <span style="--i: 15;">-</span>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <!-- Letter Modal -->
    <div class="box__letter" id="letterModal" aria-hidden="true">
      <div class="letter__border">
        <button class="close" id="closeLetter" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="letter">
          <div class="title__letter" id="letterTitle"></div>

          <div class="content__letter">
            <div class="left">
              <img id="heart__letter" src="./heart_letter.png" alt="">
            </div>

            <div class="right">
              <div class="love__img">
                <img src="./love.png" alt="">
              </div>

              <div class="text__letter">
                <p id="letterText"></p>
              </div>

              <!-- âœ… Always visible -->
              <img id="mewmew" src="./mewmew.gif" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // FX
    const fxContainer = document.getElementById("fx");
    const fireworks = new Fireworks.default(fxContainer, { autoresize: true, opacity: 0.9 });

    function burstConfetti() {
      confetti({ particleCount: 120, spread: 80, origin: { y: 0.65 } });
      setTimeout(() => confetti({ particleCount: 80, spread: 120, startVelocity: 30, origin: { y: 0.55 } }), 250);
    }
    function startFireworks(ms = 4500) {
      fireworks.start();
      setTimeout(() => fireworks.stop(), ms);
    }

    window.addEventListener("load", () => {
      setTimeout(() => { burstConfetti(); startFireworks(5000); }, 900);
    });

    // Letter typing
    const titleLetter = "For Swapna ðŸ’žðŸ’—";
    const datatxtletter = `Happy birthday to you ðŸŽ‚ðŸ¥³ðŸŽˆ
May this year bring you more calm and more moments where you genuinely feel at ease ðŸŒ¿.
I always hope we will celebrate many more birthdays like this together ðŸ’•.

I'm grateful to know you and it's gonna be 2 years since we bumped into each other.
Just want to send a different wishes even I wished on your WhatsApp.
Enjoy your holiday ðŸ˜Œ.

Last year I spent the eve with you but this year couldn't make it.
I'll see you after you come back from Hong Kong.
Stay safe till then ðŸ¤`;

    const modal = document.getElementById("letterModal");
    const letterTitleEl = document.getElementById("letterTitle");
    const letterTextEl  = document.getElementById("letterText");

    let intervalContent = null;
    let intervalTitle = null;

    function openLetter(){
      burstConfetti();
      startFireworks(4500);

      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");

      // reset
      letterTitleEl.textContent = "";
      letterTextEl.textContent = "";
      clearInterval(intervalContent);
      clearInterval(intervalTitle);

      // type title
      let i = 0;
      intervalTitle = setInterval(() => {
        if (i < titleLetter.length) {
          letterTitleEl.textContent += titleLetter[i++];
        } else {
          clearInterval(intervalTitle);
        }
      }, 45);

      // type message
      let j = 0;
      intervalContent = setInterval(() => {
        if (j < datatxtletter.length) {
          letterTextEl.textContent += datatxtletter[j++];
          // keep text area scrolled to bottom as it types
        } else {
          clearInterval(intervalContent);
        }
      }, 18);
    }

    function closeLetter(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      clearInterval(intervalContent);
      clearInterval(intervalTitle);
    }

    document.getElementById("btn__letter").addEventListener("click", openLetter);
    document.getElementById("closeLetter").addEventListener("click", closeLetter);

    // close when tapping outside
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeLetter();
    });
  </script>
</body>
</html>
